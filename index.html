<!DOCTYPE html>
<html>

<head>
    <title>HTML_formos</title>
    <meta charset=utf-8>
</head>

<body>
    <form>
        <fieldset border: 1px solid>
            <legend>HTML FORMS</legend>
            <p>Name:</p>
            <input type="text" name="Name" placeholder="Vardenis">
            <p><span>Surname:</span></p>
            <input type="text" name="Surname" placeholder="Pavardenis">
            <p><label>Email:</label></p>
            <input type="email" name="Email" placeholder="gugis@gugiauskas.lt">
            <p>Mobile:</p>
            <input type="number" name="Mobile" placeholder="+37060000000">
            <p>Age:</p>
            <input type="number" name="Age" placeholder="99">
            <p>Favourite food:</p>
            <input type="hidden" name="Food">
            <select>
                <option>Meat</option>
                <option>Fish</option>
                <option>Pasta</option>
            </select>
            <p>Gender:</p>
            <input type="radio" name="Gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="Gender" value="female">
            <label for="female">Female</label><br><br>
            <input type="file" name="File"><br>
            <p>Date:</p>
            <input type="date" name="Date">
            <p>Enter your message:</p>
            <input type="hidden" name="Message">
            <textarea rows="6" cols="70" placeholder="Message..."></textarea><br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">



            <!--  <button type="submit">submit</button> -->
            <!--  <textarea col=> </textarea> (geriau per cssą)-->
            <!--  textarea tagai neturi turėti tarpų tarp jų -->
        </fieldset>
    </form>
</body>

</html>
